<!DOCTYPE html>
<html lang='en'>
<head>
    <meta class="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hero 1 | Juniro CSS KIT</title>
    <link rel='stylesheet' href='../../dist/css/fonts.min.css'/>
    <link rel='stylesheet' href='../../dist/css/app.min.css'/>
</head>
<body>

<!--Header-->
<header class="header">
    <div class="header__section">
        <div class="container">
            <!-- Nav -->
            <nav class="header__nav">
                <!-- Logo -->
                <a class="header__brand" href="/" aria-label="Front">
                    <span>Logo</span>
                </a>
                <!-- End Logo -->

                <!-- Navigation -->
                <div class="header__navbar-collapse py-0">
                    <ul class="header__navbar-nav">
                        <!-- Home -->
                        <li class="header__navbar-item">
                            <a class="header__nav-link">
                                Home
                                <!--<span class="la la-angle-down  header__nav-link-icon"></span>-->
                            </a>
                        </li>
                        <!-- End Home -->

                        <!-- Pages -->
                        <li class="header__navbar-item">
                            <a class="header__nav-link">
                                Pages
                                <span class="la la-angle-down header__nav-link-icon"></span>
                            </a>
                        </li>
                        <!-- End Pages -->

                        <!-- Works -->
                        <li class="header__nav-item">
                            <a class="header__nav-link">
                                Work
                                <!--<span class="la la-angle-down  header__nav-link-icon"></span>-->
                            </a>
                        </li>
                        <!-- End Works -->

                        <!-- Blog -->
                        <li class="header__nav-item hs-sub-menu-opened">
                            <a class="header__nav-link">
                                Blog
                                <!--<span class="la la-angle-down  header__nav-link-icon"></span>-->
                            </a>
                        </li>
                        <!-- End Blog -->

                        <!-- Shop -->
                        <li class="header__nav-item">
                            <a class="header__nav-link">
                                Portfolio
                                <!--<span class="la la-angle-down  header__nav-link-icon"></span>-->
                            </a>
                        </li>
                        <!-- End Shop -->

                        <!-- Button -->
                        <li class="header__nav-item pl-10">
                            <a class="button button-air button-shadow-primary" href="#" target="_blank">
                                Login
                            </a>
                        </li>
                        <!-- End Button -->
                    </ul>
                </div>
                <!-- End Navigation -->
            </nav>
            <!-- End Nav -->
        </div>
    </div>
</header>
<!--End-Header-->

<main id="content" role="main">
    <!--Hero Gradient-->
    <section class="hero hero-gradient hero-center">
        <div class="container">
            <div class="hero-content-image-right">
                <div class="row">
                    <div class="col-xsmall-12 col-small-5">
                        <div class="hero-text-content">
                            <h1 class="hero-title">Multi-platform <span class="block text-warning">accessible</span></h1>
                            <p class="text-white-light lead">Our solution is unique as it is accessible by iOS, Android, Windows and Mac in a cross-platform system.</p>

                            <h6 class="text-white font-normal mb-20">Download for:</h6>
                            <div class="hero-button-grid">
                                <div class="row">
                                    <div class="col-xsmall-6 col-medium-4 col-large-5">
                                        <button type="button" class="button button-warning button-shadow-warning button-air">
                                            <span class="la la-apple"></span> iOS
                                        </button>
                                    </div>

                                    <div class="col-xsmall-6 col-medium-4 col-large-5">
                                        <button type="button" class="button button-white button-shadow-secondary button-air">
                                            <span class="la la-windows"></span> Windows
                                        </button>
                                    </div>

                                    <div class="col-xsmall-6 col-medium-4 col-large-5">
                                        <button type="button" class="button button-white button-shadow-secondary button-air">
                                            <span class="la la-android"></span> Android
                                        </button>
                                    </div>

                                    <div class="col-xsmall-6 col-medium-4 col-large-5">
                                        <button type="button" class="button button-white button-shadow-secondary button-air">
                                            <span class="la la-apple"></span> Mac
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-img">
                    <div class="hero-img__content" style="background-image: url('../../dist/images/hero-1-bg.svg');: "></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Hero Gradient-->
</main>

<script src='../../dist/js/app.js'></script>
</body>
</html>

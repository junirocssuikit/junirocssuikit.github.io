<!DOCTYPE html>
<html lang='en'>
<head>
    <meta class="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hero 3 | Juniro CSS KIT</title>
    <link rel='stylesheet' href='../../dist/css/fonts.min.css'/>
    <link rel='stylesheet' href='../../dist/css/app.min.css'/>
</head>
<body>

<!--Header-->
<header class="header header__abs-top header__bg-transparent">
    <div class="header__section">
        <div class="container">
            <!-- Nav -->
            <nav class="header__nav py-10">
                <!-- Logo -->
                <a class="header__brand" href="/" aria-label="Front">
                    <span>Logo</span>
                </a>
                <!-- End Logo -->

                <!-- Button -->
                <div class="ml-auto">
                    <a class="button button-air button-shadow-primary" href="#" target="_blank">
                        Login
                    </a>
                </div>
                <!-- End Button -->
            </nav>
            <!-- End Nav -->
        </div>
    </div>
</header>
<!--End-Header-->

<main id="content" role="main">
    <!--Hero Gradient-->
    <section class="hero hero-gradient hero-center">
        <div class="curve-bg-img-hero" style="background-image: url('../../dist/images/curve-svg-hero.png');"></div>
        <div class="container">
            <div class="hero-content-image-right">
                <div class="row">
                    <div class="col-xsmall-12 col-small-5">
                        <div class="hero-text-content">
                            <h1 class="hero-title font-normal">INTRODUCING <span class="block">Juniro CSS UI</span></h1>
                            <p class="text-black--light lead">A collection of varieties of HTML UI Kits and components.</p>

                            <div class="hero-button-grid">
                                <div class="row">
                                    <div class="col-xsmall-6 col-medium-4 col-large-5">
                                        <button type="button" class="button button-secondary button-shadow-secondary button-air">
                                            Read More
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero-img">
                    <div class="hero-img__content" style="background-image: url('../../dist/images/hero-3-bg.svg');: "></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Hero Gradient-->
</main>

<script src='../../dist/js/app.js'></script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta class="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Hero 4 | Juniro CSS KIT</title>
    <link rel='stylesheet' href='../../dist/css/fonts.min.css'/>
    <link rel='stylesheet' href='../../dist/css/app.min.css'/>
</head>
<body>

<!--Header-->
<header class="header">
    <div class="header__section">
        <div class="container">
            <!-- Nav -->
            <nav class="header__nav">
                <!-- Logo -->
                <a class="header__brand" href="/" aria-label="Front">
                    <span>Logo</span>
                </a>
                <!-- End Logo -->

                <!-- Navigation -->
                <div class="header__navbar-collapse py-0">
                    <ul class="header__navbar-nav">
                        <!-- Home -->
                        <li class="header__navbar-item">
                            <a class="header__nav-link">
                                Home
                                <!--<span class="la la-angle-down  header__nav-link-icon"></span>-->
                            </a>
                        </li>
                        <!-- End Home -->

                        <!-- Pages -->
                        <li class="header__navbar-item">
                            <a class="header__nav-link">
                                Pages
                                <span class="la la-angle-down header__nav-link-icon"></span>
                            </a>
                        </li>
                        <!-- End Pages -->

                        <!-- Works -->
                        <li class="header__nav-item">
                            <a class="header__nav-link">
                                Work
                            </a>
                        </li>
                        <!-- End Works -->

                        <!-- Blog -->
                        <li class="header__nav-item hs-sub-menu-opened">
                            <a class="header__nav-link">
                                Blog
                            </a>
                        </li>
                        <!-- End Blog -->

                        <!-- Shop -->
                        <li class="header__nav-item">
                            <a class="header__nav-link">
                                Portfolio
                            </a>
                        </li>
                        <!-- End Shop -->

                        <!-- Button -->
                        <li class="header__nav-item pl-10">
                            <a class="button button-dark button-air button-shadow-dark" href="#" target="_blank">
                                Login
                            </a>
                        </li>
                        <!-- End Button -->
                    </ul>
                </div>
                <!-- End Navigation -->
            </nav>
            <!-- End Nav -->
        </div>
    </div>
</header>
<!--End-Header-->

<main id="content" role="main">
    <!--Hero Gradient-->
    <section class="hero hero-gradient hero-center hero-center--content">
        <div class="container">
            <div class="hero__inner">
                <div class="row">
                    <div class="col-xsmall-12">
                        <div class="hero-text-content">
                            <h1 class="hero-title">JUNIRO CSS UI <span class="block text-warning">Framework</span></h1>
                            <p class="text-white-light lead">Our solution is unique as it is accessible by iOS, Android, Windows and Mac in a cross-platform system.</p>

                            <div class="hero-button-grid">
                                <button type="button" class="button button-secondary button-shadow-secondary button-round button-air mt-25">
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Hero Gradient-->
</main>

<script src='../../dist/js/app.js'></script>
</body>
</html>
